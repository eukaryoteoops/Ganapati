<div>UserName</div><input type="text" name="username" [(ngModel)]="obj.username" #username="ngModel" placeholder="8~16 digits" /> <br/>
<div>Password</div><input type="password" name="password" [(ngModel)]="obj.password" #password="ngModel" placeholder="8~16 digits"/> <br/>
<hr>
<button (click)="login()">Login</button>
<span> OR </span>
<button (click)="register()">Register</button>
